<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валідація форми</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="message" class="success" style="display: none;">Валідація пройшла успішно!</div>
    <form id="registrationForm">
        <label for="username">Логін</label>
        <input type="text" id="username" name="username" placeholder="Введіть логін" required>
        <div class="error" id="usernameError"></div>

        <label for="name">Ім'я</label>
        <input type="text" id="name" name="name" placeholder="Введіть ім'я" required>
        <div class="error" id="nameError"></div>

        <label for="email">Електронна пошта</label>
        <input type="email" id="email" name="email" placeholder="Введіть email" required>
        <div class="error" id="emailError"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
        <div class="error" id="passwordError"></div>

        <label for="dob">Дата народження</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error" id="dobError"></div>

        <button type="submit">Реєстрація</button>
    </form>

    <script src="validation.js"></script>
</body>
</html>
